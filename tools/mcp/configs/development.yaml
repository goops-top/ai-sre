# 开发环境配置
# 适用于本地开发和调试

server:
  host: "localhost"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  shutdown_timeout: "5s"

logging:
  level: "debug"
  format: "text"
  file: ""
  rotate: false

mcp:
  name: "ai-sre-mcp-server-dev"
  version: "1.0.0-dev"
  protocol_version: "2024-11-05"
  request_timeout: "30s"
  max_concurrent_requests: 10
  capabilities:
    tools: true
    resources: false
    prompts: false
    logging: true

tools:
  execution_timeout: "10s"
  enable_cache: false
  cache_expiry: "1m"
  allowed_tools: []
  disabled_tools: []