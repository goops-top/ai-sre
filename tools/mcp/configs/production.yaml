# 生产环境配置
# 适用于生产部署

server:
  host: "0.0.0.0"
  port: 8080
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"
  shutdown_timeout: "30s"

logging:
  level: "info"
  format: "json"
  file: "/var/log/mcp-server/server.log"
  rotate: true
  max_size: 100
  max_backups: 10
  max_age: 30

mcp:
  name: "ai-sre-mcp-server"
  version: "1.0.0"
  protocol_version: "2024-11-05"
  request_timeout: "60s"
  max_concurrent_requests: 1000
  capabilities:
    tools: true
    resources: false
    prompts: false
    logging: true

tools:
  execution_timeout: "30s"
  enable_cache: true
  cache_expiry: "10m"
  allowed_tools: []
  disabled_tools: []